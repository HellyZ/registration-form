<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Temy Test Environment</title>
</head>

<body>
    <!-- modal -->
    <div class="button-area text-center mx-auto p-5">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Add
            user</button>
    </div>
    <br>
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true" id="modalForm">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Add User Form</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="registration_form" method="POST" enctype="multipart/form-data" novalidate>
                        <div class="form-group">
                            <label for="inputName" class="control-label">* Name:</label>
                            <input type="text" class="form-control" id="inputName" name="name"
                                pattern="^[a-zA-Zа-яА-Я]*$" required autofocus placeholder="YouName">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">* Email address:</label>
                            <input type="email" name="email" class="form-control" id="inputEmail"
                                data-error="Invalid E-mail input"
                                pattern="[a-zA-Z0-9.!#$%&amp;’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+"
                                placeholder="example.bar@email.com" required />
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="country">* Country:</label>
                                    <select name="country" class="form-control" id="country" required>
                                        <option value="" hidden>Select country</option>>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="state" id="state_label">* State:</label>
                                    <select id="state" name="state" class="form-control" disabled required>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label id="city_label" for="city">* City:</label>
                                    <select id="city" name="city" class="form-control" disabled required>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">* Phone number:</label>
                            <input type="tel" name="phone_number" class="form-control" required
                                placeholder="+123451234567" pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$" />
                        </div>

                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" name="address" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="about">About me:</label>
                            <textarea name="about" class="form-control" rows="5" id="comment" maxlength="500">
                        </textarea>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end of modal -->
    <br>
    <!-- users view -->
    <div class="container">
        <div id="users-container" class="table-responsive">
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
